<!DOCTYPE html>
<html style="background-color: #0e1a26;">
    <head>
        <title>Lumon Intranet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/fonts.css">
    </head>
    <body>
        <div id="intranet-container">
            <div id="intranet-header">
                <img src="media/lumon-logo-light.png" alt="Lumon Industries Logo" id="lumon-logo-light">
                <p id="intranet-title">EMPLOYEE'S INTRANET</p>
            </div>
            <form id="intranet-fields" autocomplete="off" method="post" novalidate>
                <input type="text" id="username" placeholder="Username" name="username" required>
                <input type="password" id="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <label id="login-error"></label>
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
